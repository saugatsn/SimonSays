<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="game-title">Simon Says Game</h1>
    <h2 class="state">Press any key to start</h2>
    <div class="box-container">
        <div class="box box0" type="button" id="box0"></div>
        <div class="box box1" type="button" id="box1"></div>
        <div class="box box2" type="button" id="box2"></div>
        <div class="box box3" type="button" id="box3"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
